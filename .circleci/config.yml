version: 2.1

jobs:
  test-python:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: |
            pytest app/test_hello.py

workflows:
  version: 2
  test-workflow:
    jobs:
      - test-python
       
